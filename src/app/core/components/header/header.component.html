<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Uliang's Angular
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav custom-scroll mode="over" #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="/assets/angular-icon.png" />

        <h4 class="name">youliang</h4>
        <p class="designation">前端工程師</p>

        <mat-divider></mat-divider>

        <mat-nav-list mat-button>
            <a mat-list-item routerLink="introduction">
                <mat-icon>home</mat-icon>
                <span>簡介</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon>person</mat-icon>
                    學習
                </mat-expansion-panel-header>
                <ng-container *ngFor="let route of routeList">
                    <mat-nav-list>
                        <a mat-list-item [routerLink]="'courses/'+route.path">
                            <span [ngStyle]="{'font-size': '0.8rem'}">{{ route.title }}</span>
                        </a>
                    </mat-nav-list>
                </ng-container>
            </mat-expansion-panel>
        </mat-nav-list>
        <mat-nav-list mat-button>
            <a mat-list-item routerLink="related">
                <mat-icon>info</mat-icon>
                <span>相關</span>
            </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <mat-nav-list mat-button>
            <a mat-list-item routerLink="show">
                <mat-icon>help</mat-icon>
                <span>參考</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
