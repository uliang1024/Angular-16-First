<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Uliang's Angular
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="over" #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="/assets/angular-icon.png" />

        <h4 class="name">youliang</h4>
        <p class="designation">前端工程師</p>

        <mat-divider></mat-divider>

        <mat-nav-list mat-button>
            <mat-icon>home</mat-icon>
            <span>簡介</span>
        </mat-nav-list>
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon>person</mat-icon>
                    學習
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon>apple</mat-icon><span>iOS</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
        <mat-nav-list mat-button>
            <mat-icon>info</mat-icon>
            <span>相關</span>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <mat-nav-list mat-button>
            <mat-icon>help</mat-icon>
            <span>參考</span>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet>
                <div class="app-sidenav-content">
                    Components open here
                </div>
            </router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
